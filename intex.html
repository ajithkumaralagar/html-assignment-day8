<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income And Tax Calculator</title>
<link href="incometax.css" rel="stylesheet"></lilnk>
</head>
<body>
   <div class="div0">
    <p1><img class="calc" src="calc_icon.png">INCOME AND TAX CALCULATOR</p1>
<div class="div1">
    <label class="label" style="margin-right: 75%;">Assesment Year</label>
    <select name="assesment year select" style="width: 170px">
    <option>select</option>
    <option>2022-23</option> 
    <option>2021-22</option> 
    <option>2020-21</option> 
    <option>2019-20</option> 
    <option>2018-19</option> 
    <option>2017-18</option> 
    <option>2016-17</option> 
    <option>2015-16</option>
    <option>2014-15</option> 
    <option>2013-14</option> 
    <option>2012-13</option> 
    <option>2011-12</option>  
    <option>2010-11</option> 
    </select>
</div>
<div class="div2">
    <label class="label" style="margin-right: 78%;">Tax Payer</label>
    <select name="assesment year select" style="width: 170px">
     <option>select</option>
     <option>Individual</option>
    <option>HUF</option>
    <option>AOPS/BOI</option>
    <option>Domestic Company</option>
    <option>Foreign Company</option>
    <option>Firms</option>
    <option>LLP</option>
    <option>Co-operative Society</option>
    </select>
    </div>
    <div class="div1">
        <label class="label" style="margin-right: 67%;">Male / Female / Senior Citizen</label>
        <select name="assesment year select" style="width: 170px">
        <option>select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Senior Citizen</option>
        <option>Super Senior Citizen</option>
        </select>
     </div>
     <div class="div2">
        <label class="label" style="margin-right: 73.8%;">Residential Status</label>
        <select name="assesment year select" style="width: 170px">
        <option>select</option>
        <option>Resident</option>
        <option>Non-Resident</option>
        <option>Not Ordinary Resident</option>
        </select>
        </div>
        <div class="div1">
            <label class="label" style="margin-right: 72.4%;">Income From Salery</label>
            <input type="number" name="salary" style="width: 165px">
    </div>   
    <div class="div2">
        <label class="label" style="margin-right: 67.5%;">Income From House Property</label>
        <input type="number" id="inbackground" name="house property">
    </div>
    <div class="div1">
        <label class="label" style="margin-right: 76%;">Capital Gains</label>
        <input type="number" id="inbackground" name="capital gains" placeholder="0">
        </div>
        <div class="div2">
            <label class="label" style="margin-right: 69%;">Income From other Source</label>
            <input type="number" id="inbackground" name="house property">
        </div>
        <div class="div1">
            <label class="label" style="margin-right: 50.4%;">Profits and Gains of Business or profession (enter profit only)</label>
            <input type="number" name="capital gains" style="width:165px;">
            </div>
            <div class="div2">
                <label class="label" style="margin-right: 72.5%;">Agricultural Income</label>
                <input type="number" name="agricultural income" style="width:165px">
                </div>
            <div class="div1">
                <label class="label" style="margin-right: 78%;">Deduction</label>
               <input type="number" id="inbackground" name="deduction" placeholder="0">
            </div>    
            <div class="div2">
                <label class="label" style="margin-right: 73%;">Net Taxable Income</label>
               <input type="number" id="inbackground" name="net tax">
            </div>
            <div class="div1">
                <label class="label" style="margin-right: 15%;">Income Liable to Tax at<br> Normal Rate---</label>
               <input type="number" id="inbackground1" name="liable">
               <input type="number" id="inbackground1" name="normal">
            </div>
            <div class="div2">
                <label class="label" style="margin-right: 10%;">Short Term Cabital Gains <br>(covered u/s 111A) 15%</label>
               <input type="number" id="inbackground1" name="liable">
               <input type="number" id="inbackground1" name="normal">
            </div>
            <div class="div1">
                <label class="label" style="margin-right: 7.8%;">Long Term Cabital Gains<br>(charged to tax @ 20%)20%</label>
               <input type="number" id="inbackground1" name="liable">
               <input type="number" id="inbackground1" name="normal">
            </div>
    </div>
    </body>
</html>
